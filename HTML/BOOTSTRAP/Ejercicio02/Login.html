<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            a {
                text-decoration: none;
            }
        </style>
    </head>

    <body class="bg-primary">
        <main class="p-5 m-5">
            <div class="col-lg-4 m-auto">
                <div class="container m-5">
                    <div class="card">
                        <div class="card-header text-center p-5">
                            <h1>Login</h1>
                        </div>
                        <div class="card-body p-3">
                            <form>
                                <div class="mb-3 mt-3">
                                    <label class="p-2" for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email adress" name="email">
                                </div>
                                <div class="mb-3">
                                    <label class="p-2" for="pwd">Password:</label>
                                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                                </div>
                                <div class="form-check mb-3">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="remember"> Remember password
                                    </label>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <a href="PaswordRecovery.html">Forgot password?</a>
                                    </div>
                                    <div class="col text-end">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center p-3"><a href="Register.html">Need an account? Sing up!</a></div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="mt-5">
            <div class="container-fluid p-5 bg-white">
                <div class="row">
                    <div class="col">Copyright &copy; Your website 2020</div>
                    <div class="col text-end"><a href="#">Privacy Policy</a> Â· <a href="#">Terms & Conditions</a></div>
                </div>
            </div>
        </footer>
    </body>
</html>
