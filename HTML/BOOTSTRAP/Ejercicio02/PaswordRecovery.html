<!DOCTYPE html>
<html lang="en">

<head>
    <title>PaswordRecovery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <main class="pt-5 mt-5">

                    <div class="card">
                        <div class="card-header text-center p-5">
                            <h1>Password Recovery</h1>
                        </div>
                        <div class="card-body p-3">

                                <p>Enter your email adress and we wil send you a link to reset your password</p>
                                <div class="mb-3 mt-3">
                                    <label class="p-2" for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email adress" name="email">
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <a href="Login.html">Return to login</a>
                                    </div>
                                    <div class="col text-end">
                                        <button type="submit" class="btn btn-primary">Reset Password</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center p-3"><a href="Register.html">Need an account? Sing up!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-5">
        <div class="container-fluid p-5 bg-white fixed-bottom">
