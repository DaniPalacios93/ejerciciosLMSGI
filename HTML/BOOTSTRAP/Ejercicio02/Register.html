<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>

<body class="bg-primary">
    <main class="pt-5 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-5 m-auto">
                    <div class="card">
                        <div class="card-header text-center p-5">
                            <h1>Create Account</h1>
                        </div>
                        <div class="card-body p-3">
                            <form>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="p-2" for="firstName">First Name</label>
                                            <input class="form-control mb-3" type="text"  id="firstName" placeholder="Enter first name" name="firstName" required> 
                                        </div>
                                        <div class="col-md-6">
                                            <label class="p-2" for="lastName">Last Name</label>
                                            <input class="form-control mb-3" type="text" id="lastName" placeholder="Enter last name" name="lastName" required>  
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md">
                                            <label class="p-2" for="email">Email:</label>
                                            <input type="email" class="form-control mb-3" id="email" placeholder="Enter email adress" name="email" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="p-2" for="password">Password</label>
                                            <input class="form-control mb-3" type="text" id="password" placeholder="Enter password" name="password" required> 
                                        </div>
                                        <div class="col-md-6">
                                            <label class="p-2" for="confirmPassword">Confirm password</label>
                                            <input class="form-control mb-3" type="text" id="confirmPassword" placeholder="Confirm password" name="confirmPassword" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="d-grid mt-3">
                                            <button type="submit" class="btn btn-primary">Create Account</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center p-3">
                            <a href="Register.html">Need an account? Sing up!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid p-5 bg-white fixed-bottom">
            <div class="row">
                <div class="col">Copyright &copy; Your website 2020</div>
                <div class="col text-end"><a href="#">Privacy Policy</a> Â· <a href="#">Terms & Conditions</a></div>
            </div>
        </div>
    </footer>
</body>
</html>
