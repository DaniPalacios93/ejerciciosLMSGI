<!DOCTYPE html>
<html lang="en">
    <head>
        <title>flex-ordering</title>
        <style>
            body{
                margin: 0;
                padding: 0;
            }

            .container{
                display: flex;
                flex-wrap: nowrap;
                border: 5px solid red;
            }

            .container div {
                color: white; 
                font-size: 50px;
                text-align: center;
                flex-grow: 1;                
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div style="background-color:rgb(26, 188, 156); order: 2;">1</div>
            <div style="background-color:rgb(84, 149, 217); order: 3;">2</div>
            <div style="background-color:rgb(147, 91, 180); order: 4;">3</div>
            <div style="background-color:rgb(57, 72, 93); order: 5;">4</div>
            <div style="background-color:rgb(233, 199, 45); order: 1;">5</div>
            <div style="background-color:rgb(215, 132, 45); order: 10;">6</div>
            <div style="background-color:rgb(213, 88, 63); order: 6;">7</div>
            <div style="background-color:rgb(190, 195, 199); order: 7;">8</div>
            <div style="background-color:rgb(100, 201, 117); order: 8;">9</div>
            <div style="background-color:rgb(74, 158, 134); order: 9;">10</div>
        </div>
    </body>
</html>
