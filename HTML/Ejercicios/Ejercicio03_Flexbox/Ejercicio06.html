<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Align-items</title>
        <style>
            .container{
                display: flex;
                align-items: baseline;
                height: 100vh;
                border: 5px solid red;
            }

            .container div {
                text-align: center;
                padding: 5px;
                font-size: 50px;
                color: white;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div style="background-color:rgb(26, 188, 156); font-size:20px">1</div>
            <div style="background-color:rgb(84, 149, 217)">2</div>
            <div style="background-color:rgb(147, 91, 180); font-size:60px;">3</div>
            <div style="background-color:rgb(57, 72, 93); font-size: 100px;">4</div>
            <div style="background-color:rgb(233, 199, 45);font-size: 10px;">5</div>
            <div style="background-color:rgb(215, 132, 45)">6</div>
            <div style="background-color:rgb(213, 88, 63)">7</div>
            <div style="background-color:rgb(190, 195, 199)">8</div>
            <div style="background-color:rgb(100, 201, 117)">9</div>
            <div style="background-color:rgb(74, 158, 134); font-size: 45px;">10</div>
        </div>
    </body>
</html>
